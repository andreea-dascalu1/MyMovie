<div id="mat-dialog-container">
<h1 mat-dialog-title>Add new movie</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="movieTitle?.hasError('required')"> This field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Director</mat-label>
      <input matInput formControlName="director" />
      <mat-error *ngIf="movieDirector?.hasError('required')"> This field is required</mat-error>
      <mat-error  *ngIf="movieDirector?.hasError('not-human-name')"> This name is not valid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" />
      <mat-error *ngIf="movieYear?.hasError('required')"> This field is required</mat-error>
      <mat-error  *ngIf="movieYear?.hasError('invalid-year')"> This year is not valid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Duration</mat-label>
      <input matInput formControlName="duration" />
      <mat-error *ngIf="movieDuration?.hasError('required')"> This field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating" />
      <mat-error *ngIf="movieRating?.hasError('required')"> This field is required</mat-error>
      <mat-error  *ngIf="movieRating?.hasError('invalid-rating')"> This rating is not valid</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial (click)="addMovie()">Submit</button>
</div>
</div>
