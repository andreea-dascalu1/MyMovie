<div id="login-page">
    <div class="header">
      <h1>LOGIN</h1>
    </div>
  
    <form [formGroup]="logInForm"(ngSubmit)="logIn()">
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter email"
          formControlName="email"
          required
          name="email"
          autocomplete="on"
        />
      </mat-form-field>
  
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter password"
          formControlName="password"
          required
          name="password"
          autocomplete="on"
        />
      </mat-form-field>
  
      <a [routerLink]="'/auth/register'">Don't have an account? Register now!</a>
      <mat-checkbox [(ngModel)]="rememberMe" color="primary">Remember me</mat-checkbox>
      <button mat-raised-button color="accent" type="submit">LOG IN</button>
    </form>
  </div>
